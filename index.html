        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Random Quote Generator</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="faicon/favicon-16x16.jpg" sizes="16x16">

    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-8 offset-md-2">
                    <wrapper id="quote-box">
                        <div class="card">
                            <div id="header" class="card-header">Random Quote Machine</div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i id="quote-mark" class="bi bi-quote"></i>
                                    <p id="text">Discover a new Quote!</p>
                                </h5>
                                <div class="bottom-container">
                                    <a href="#" id="tweet-quote" class="bi bi-twitter" target="_blank"></a>
                                    <p id="author" class="card-text"></p>
                                </div>
                                <button id="new-quote" onClick="generateQuote();" class="btn">New Quote</button>
                            </div>
                        </div>
                    </wrapper>
                </div>
                <footer class="container-fluid">
                    <div class="row py-2">
                        <div class="col-sm">
                            <span class="footer-text">Quote Generator &copy;EJ@2022</span>
                        </div>
                        <div class="col-sm footer-links">

                            <a href="https://github.com/EllieJ87" class="fa fa-github" aria-hidden="true" target="_blank"></a> 
                        </div>
                    </div>
                  </footer>
            </div>
        </div>
